<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>some os numeros entre 1 e 10</h1>
    <p id="resul"></p>
    <script>
        let text = "";
        let num = 1;
        let numPaSoma = 2;

        while (numPaSoma < 11){
            num = num + numPaSoma;
            text += "<br> Resultado " + num;
            numPaSoma++;
            
        }
        document.getElementById("resul").innerHTML = text;
    </script>
</body>
</html>
