<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1 entre 100</h1>
    <p id="resul"></p>
    <script>
        let texto = "";
        let num = 100;

        while (num > 0){
            texto += "<br>" + num;
            num=num-2;
            
        }

        document.getElementById("resul").innerHTML = texto;
    </script>
</body>
</html>
